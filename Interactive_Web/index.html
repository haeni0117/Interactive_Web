<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html";charset="utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            position : relative;
            cursor:none;
        }
        h1{
            color : #fff
        }
        .cursor_item{
            position:absolute;
            width: 100px;
            height : 100px;
            background-color : red;
            top:0;
            left:0;
        }
    </style>
    <script>
        let x = 0;
        let y = 0;
        let cursor_item;
        let mx = 0;
        

        window.onload = function(){//화면이 로드된 후에 실행해라
            let h1 = document.getElementsByTagName("h1")[0];//첫번째 h1
            //getElementsByTagName -> s빼먹는 typo 있었음
            let cursor_item = document.getElementsByClassName("cursor_item")[0];
            window.addEventListener("mousemove",mouseFunc,false);
            function mouseFunc(e){
                x = e.clientX;
                y = e.clientY;
            console.log(e.clientX);
            h1.innerHTML ="x :"+x+"y:"+y;
            cursor_item.style.transform = "translate("+e.clientX+"px,"+e.clientY+"px)";

            // console.log(e.clientX)
            //h1이 정의되지않은 문제
        }
        loop();
    }
    function loop(){
        console.log(x,y)
        window.requestAnimationFrame(loop);
    }
    
    </script>
</head>
<body>
    <h1>test</h1>
    <div class="cursor_item"></div>
</body>
</html>
